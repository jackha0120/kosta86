<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            // 주석
            /* 주석 */
            // 함수 : 메서드
            //var : 숫자와 문자를 모두 사용 하는 변수
            var num = 10; // 전역변수
            // 메서드
            function test() {
                var n = 20; // 지역변수
                n = num + n;
                //alert("경고창:"+n); //<-- 요즘은 이렇게 사용 안함
                console.log("요즘 대세는 alert가아닌 콘솔" + n);
                // document.getElementById("res")
                // DOM객체에 아이디로 찾아서 접근해라
                // 속성에서 id는 유일해야 한다.
                // dom.innerHTML=값
                // 블록 레벨요소처럼 값을 표현할 Element에게
                // html을 적용 시켜라.
                // 다시 body에 값을 줄때는 innerHTML을 사용
                document.getElementById("res").innerHTML = n;
                // 스타일을 변경해보고 싶다.
                document.getElementById("res").style.background = 'red';
            }
        </script>
    </head>
    <body>
        <!-- div는 블록레벨 요소
        붙어 잇는 것들은 인라인 레벨 요소
        둘의 차이는 독자적인 블록 레벨 요소이고 
        블록레벨 요소는 반드시 크기가 있어야 한다-->
        <div id="res" style="width: 300px; height: 100px; margin: auto; background: pink">TODO write content</div>
        <input type="button" value="click" onclick="test()">
        ^^ <!-- <=인라인 레벨 요소 -->
    </body>
</html>
