<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>can2.html</title>
        <style>
            #can1{border:2px dotted black;}
        </style>
        <script>
            function test() {
                var can = document.getElementById("can1");
                can.width = document.getElementById("w1").value;
                can.height = document.getElementById("h1").value;
            }
        </script>
    </head>
    <body>
        <canvas id="can1" width="400" height="300">
            캔버스를 지원하지 않습니다.
        </canvas>
        Width : <input type="number" id="w1" max="100"> 
        Height : <input type="number" id="h1" max="100" > 
        <button onclick="test()">Click!</button>
    </body>
</html>
