<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var ctx;
            window.onload = function() {
                //1. 캔버스 얻기
                var can = document.getElementById("can1");
                //2. 2D그림을 그릴 객체 구하기
                ctx = can.getContext("2D");
                if (ctx) {
                    // 3) 원하는 그리기 수행
                    ctx.fillStyle = "green"; //색상 지정
                    ctx.fillRect(10, 25, 100, 100); //x,y,w,h

                }
            }
            var n = 0;
            function myDrawRec() {
                // 연습문제 : rg
                if (n == 0) {
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = "rgba(255,0,0,0,5)"
                    // 그리고자 하는 속성 설정을
                    // 마쳤으니 그리기 API함수를 호출
                    ctx.strokeRect(5, 20, 110, 110);
                }
                n++;
            }
        </script>
    </head>
    <body>
        <div style="width: 300px; margin:auto ">
            <canvas id="can1" width="400" height="300">
                캔버스를 지원하지 않습니다.
            </canvas>
            <input type="button" value="테두리" onclick="myDrawRec()"></div>

    </body>
</html>
