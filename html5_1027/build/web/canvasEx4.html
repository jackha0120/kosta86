<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#can1{
		border:2px dotted black;
	}
</style>
<script>
	// 현재 창이 인식될 때 무조건 수행
	window.onload=function(){
		//1) 캔버스 얻기
		var can = document.getElementById("can1");
		var ctx = can.getContext("2d");
		if(ctx){
			ctx.strokeStyle = "blue";//선색상
			ctx.fillStyle = "red";//색 채우기 색상
			ctx.lineWidth = 10;
			ctx.save();	//속성 저장하기
			ctx.fillRect(25,25,100,125);
			ctx.strokeRect(25,25,100,125);
			ctx.strokeStyle = "red";
			ctx.fillStyle = "blue";	
			ctx.fillRect(165,25,100,125);
			ctx.strokeRect(165,25,100,125);
			//저장된 속성 불러오기
			ctx.restore();
			
			//그리기 API함수호출
			ctx.fillRect(295,25,100,125);
			ctx.strokeRect(295,25,100,125);
		}
	}
</script>
</head>
<body>
	<canvas id="can1" width="400" height="300">
		캔버스를 지원하지 않습니다.
	</canvas>
</body>
</html>
