<html>
    <head>
        <title>TODO supply a title</title>
        <style>
            #can1{
                border:2px dotted black;
            }
        </style>
        <script>
            window.onload = function() {
                var can = document.getElementById("can1");
                //2. 2D그림을 그릴 객체 구하기
                ctx = can.getContext("2D");
                if (ctx) {
                    ctx.strokeStyle = "blue"; //선색상
                    ctx.fillStyle = "red";// 색채우기 색상
                    ctx.lineWidth = 10;
                    ctx.save(); // 속성 저장하기
                    ctx.fillRect(25, 25, 100, 125);
                    ctx.strokeStyle = "red";
                    ctx.fillStyle = "blue";
                    ctx.fillRect(165, 25, 100, 125);
                    ctx.strokeRect(165, 25, 100, 125);
                    // 저장된 속성 불러오기
                    ctx.restore();

                    // 그리기 API함수 호출
                    ctx.fillRect(295, 25, 100, 125);
                    ctx.strokeRect(295, 25, 100, 125);
                }
            }
        </script>
    </head>
    <body>
        <canvas id="can1" width="400" height="300">
            캔버스를 지원하지 않습니다.
        </canvas>
    </body>
</html>
