<html>
    <head>
        <title>insert title here</title>
    </head>
    <body>
        <!-- oninput -->
        <form oninput="res.value=document.getElementById('out').value">
            <fieldset>
                <label for="email">email:</label>
                <input type="email" name="email"
                       id="email" placeholder="이메일입력"
                       required="required"/>
                <label for="out">output:</label>
                <input type="range" name="out"
                       id="out" min="0" max="100"
                       step="10" value="30"/>
                <output name="res">30</output>
                <p><button type="sumit">SEND</button></p>
            </fieldset>
        </form>
    </body>
</html>
