<html>
    <head>
        <title>TODO supply a title</title>
        <style>
            #can1{
                border:2px dotted black;
            }
        </style>
        <script>
            window.onload = function() {
                var can = document.getElementById("can1");
                //2. 2D그림을 그릴 객체 구하기
                ctx = can.getContext("2D");
                if (ctx) {
                    //  선 두께는 5, 선 색은 파랑
                    // 색 채우기는 빨강
                    ctx.lineWidth = 5;
                    ctx.strokeStyle = "blue";
                    ctx.fillStyle = "red";

                    //점과 선들의 집합인 path의 시작!
                    ctx.beginPath();
                    ctx.moveTo(25, 175);
                    ctx.lineTo(50, 25);
                    ctx.lineTo(125, 50);
                    ctx.lineTo(175, 175);
                    ctx.stroke(); // path에 집합된
                    // 모든 것을 그려라!!
            }
        </script>
    </head>
    <body>
        <canvas id="can1" width="400" height="300">
            캔버스를 지원하지 않습니다.
        </canvas>
    </body>
</html>
