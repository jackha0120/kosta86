<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#wrap').css({width: '300px', margin: 'auto'});
                $('#res').css({width: '300px', background: 'pink',
                    marginTop: '30px'});
                // id입력 필드에 key가 눌려졌을 때 Ajax로 아이디값 중복여부
                $('#id').keyup(function() {
                    // serialize() : 입력 양식의 내용을 parameter형식으로
                    // 변환 -> id=값 형태
                    console.log("serialize : " + $('#id').serialize());
                    $.post('ex5_postData.jsp', $('#id').serialize(),
                            function(data) {
                                $('#res').html(data);
                            });
                });
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <h1>회원가입 폼</h1>
            <form method="post" action="" id="f">
                ID : <input type="text" name="id" id="id">
                <div id="res"></div>
            </form>
        </div>
    </body>
</html>
