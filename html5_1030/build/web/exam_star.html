<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <style>
            #wrap div{
                float: left;
            }
        </style>
        <script>
            $(document).ready(function() {
                // 버튼 클릭시 ajax실행
                $("#ggChoice").change(function() {
                    var url = "exam_star_jsp.jsp";
                    var params = "groupName=" + $(this).val();
                    $.ajax({
                        url: url,
                        data: params,
                        success: function(args) { // 콜백 함수
                            $("#result > #ggChoice2").html(args);
                        },
                        error: function(e) {
                            alert(e.responseText);
                        }
                    });
                });
                // 연습문제 ----------------------------------------------------
                $("#ggChoice2").change(function() {
                    var url = "ex3_ajaxImgData.jsp";
                    //encodeURIComponent - 한글로 get방식으로 전송 되었을때
                    var params = "gname=" + encodeURIComponent($(this).val());
                    $.ajax({
                        url: url,
                        data: params,
                        success: function(args) {
                            // callback도니 이미지의경로값을
                            // 이미지태그에 src속성값으로 지정
                            $("#target").attr("src", args);
                        },
                        error: function(e) {
                            alert(e.responsText);
                        }
                    });
                });

                //--------------------------------------------------------------
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <div><select id="ggChoice">
                    <option>=선택=</option>
                    <option value="1">걸스데이</option>
                    <option value="2">티아라</option>
                </select>
            </div>
            <div id="result">
                <select id="ggChoice2">
                    <option>=선택=</option>
                </select>
            </div>
            <!-- 연습문제 -->
            <div id="imgTarget">
                <img src="Images/images/sojin.PNG" id="target" style="width: 120px">
            </div>
        </div>
    </body>
</html>
