<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table{ table-layout: auto; width: 75%}
            td{ color: blue; font-weight: bold}
            .selectedstyle{
                color: red; font-size: 20pt;
                background-color: pink;
            }
        </style>
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
                // 홀수는 노랑색, 짝수는 핑크색으로 변경
                $('tr:even').css('background', 'pink');
                $('tr:odd').css('background', 'yellow');
                // three, 3번째 요소에는 배경색은 블루, 폰트 색상은 흰색
                $('tr:eq(3)').css('background', 'blue').css('color', 'white');
                // 동적으로 td의 폰트 색상을 white로 변경해 보기.
//                $('tr:eq(3) > *').css('color','white');
                $('tr:eq(3)').children().css('color', 'white');
            });
        </script>
    </head>
    <body>
        <table>
            <tr><td>one</td></tr>
            <tr><td>two</td></tr>
            <tr><td>three</td></tr>
            <tr><td>four</td></tr>
            <tr><td>five</td></tr>
        </table>
    </body>
</html>
