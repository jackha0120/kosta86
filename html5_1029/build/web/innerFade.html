<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="EUC-KR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src=".//js/jquery.innerfade.js"></script>
        <script src=".//js/jquery.mlens-1.5.min.js"></script>
        <style>
            *{ margin: 0px; padding: 0px}
            ul{list-style: none}
            img{ width: 200px;}
        </style>
        <script>
            $(document).ready(function() {
                $('#inner_fade').innerfade({
                    animationtype: 'slide', // 내용의 변경효과 fade, slide
                    speed: 750, // 내용의 변경 속도
                    timeout: 2000, // 변경 효과가 적용되는 속도
                    type: 'random', // 내용의 변경방식 : sequence, random, random_start
                    containerheight: '1em' // 내용의 높이
                });
            });
        </script>
    </head>
    <body>
        <h1>InnerFade</h1>
        <ul id="inner_fade">
            <li><img src="girlImg/heri.jpg"></li>
            <li><img src="girlImg/mina.jpg"></li>
            <li><img src="girlImg/sojin.jpg"></li>
            <li><img src="girlImg/ura.jpg"></li>
            <li><img src="girlImg/jiyun.jpg"></li>
        </ul>
    </body>
</html>
